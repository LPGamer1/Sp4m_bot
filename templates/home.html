<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam_Bot.exe</title>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { font-size: 3.5rem; margin-bottom: 10px; color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
        .btn {
            padding: 15px 35px; border-radius: 12px; border: none; font-weight: bold;
            cursor: pointer; text-decoration: none; display: inline-block; margin: 15px; transition: 0.3s;
        }
        .btn-blue { background: #00d2ff; color: #000; }
        .btn-blue:hover { box-shadow: 0 0 25px #00d2ff; transform: translateY(-3px); }
        .btn-outline { background: transparent; color: white; border: 2px solid white; }
        .btn-outline:hover { background: white; color: #000; }
        
        #modal, #overlay { display: none; position: fixed; }
        #overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 99; }
        #modal {
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #161625; padding: 40px; border-radius: 20px;
            border: 2px solid #00d2ff; z-index: 100; width: 320px;
        }
        .bot-option {
            display: flex; align-items: center; padding: 15px; margin: 15px 0;
            background: rgba(255,255,255,0.05); border-radius: 12px;
            text-decoration: none; color: white; transition: 0.2s;
        }
        .bot-option:hover { background: rgba(255,255,255,0.1); border-left: 4px solid #00d2ff; }
        .bot-option img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Spam_Bot.exe</h1>
        <p>Faça spam em servidores de modo anônimo.</p>
        <button class="btn btn-blue" onclick="toggleModal(true)">Adicionar Bot</button>
        <a href="https://discord.gg/ure7pvshFW" class="btn btn-outline" target="_blank">Nosso Servidor</a>
    </div>

    <div id="overlay" onclick="toggleModal(false)"></div>
    <div id="modal">
        <h3 style="margin-top:0">Selecione a Versão:</h3>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1450999942960382074&integration_type=1&scope=applications.commands+identify" class="bot-option" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1445951868562837586/1451255753263415537/static_8.png?ex=694582be&is=6944313e&hm=8bc524996d82d6d3ae02efebb61acb0c95bced2f338128cafe219c8f496f0393&" alt="SB.exe">
            <div><strong>Recomendado</strong><br><small>SB.EXE 2.0</small></div>
        </a>

        <a href="https://discord.com/oauth2/authorize?client_id=1451050687017517089&integration_type=1&scope=applications.commands+identify" class="bot-option" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1445951868562837586/1451256856121970688/66_Sem_Titulo_20251218135534.png?ex=694583c5&is=69443245&hm=32f2ca0655834e1bcfd23a9ca5fb925c9ce042fe16b80ff51ad39641d5bf6077&" alt="Discord">
            <div><strong>Disfarçado</strong><br><small>Fake Discord</small></div>
        </a>
    </div>

    <script>
        function toggleModal(s) {
            document.getElementById('modal').style.display = s ? 'block' : 'none';
            document.getElementById('overlay').style.display = s ? 'block' : 'none';
        }
    </script>
</body>
</html>
