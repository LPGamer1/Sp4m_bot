<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam_Bot.exe</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white; display: flex; align-items: center;
            justify-content: center; min-height: 100vh;
        }

        .container {
            text-align: center; backdrop-filter: blur(10px);
            background: var(--glass); padding: 50px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem; margin-bottom: 10px;
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 15px 30px; border-radius: 10px; border: none;
            cursor: pointer; font-weight: bold; text-decoration: none;
            display: inline-block; margin: 10px; transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: #000; }
        .btn-server { background: transparent; color: white; border: 2px solid white; }

        /* Modal */
        #modal, #overlay { display: none; position: fixed; }
        #overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
        #modal {
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1a1a2e; padding: 30px; border-radius: 15px;
            border: 2px solid var(--primary); z-index: 100; width: 300px;
        }

        .bot-option {
            display: flex; align-items: center; padding: 10px;
            margin: 10px 0; background: rgba(255,255,255,0.05);
            border-radius: 10px; text-decoration: none; color: white;
        }

        .bot-option img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam_Bot.exe</h1>
        <p>Faça spam de forma anônima e automática>Fa>
        <button class="btn btn-add" onclick="toggleModal(true)">Adicionar Bot</button>
        <a href="https://discord.gg/ure7pvshFW" class="btn btn-server" target="_blank">Nosso Servidor</a>
    </div>

    <div id="overlay" onclick="toggleModal(false)"></div>
    <div id="modal">
        <h3 style="margin-top:0">Escolha a Versão:</h3>
        <a href="https://discord.com/oauth2/authorize?client_id=1450999942960382074&scope=applications.commands+identify&integration_type=1" class="bot-option" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1445951868562837586/1451255753263415537/static_8.png?ex=694582be&is=6944313e&hm=8bc524996d82d6d3ae02efebb61acb0c95bced2f338128cafe219c8f496f0393&" alt="SB">
            <div><strong>Recomendado</strong><br><small>SB.EXE v2.0</small></div>
        </a>
        <a href="https://discord.com/oauth2/authorize?client_id=1451050687017517089&scope=applications.commands+identify&integration_type=1" class="bot-option" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1445951868562837586/1451256856121970688/66_Sem_Titulo_20251218135534.png?ex=694583c5&is=69443245&hm=32f2ca0655834e1bcfd23a9ca5fb925c9ce042fe16b80ff51ad39641d5bf6077&" alt="Discord">
            <div><strong>Disfarçado</strong><br><small>Interface Discord</small></div>
        </a>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('modal').style.display = show ? 'block' : 'none';
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
